<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas Shay</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="cabecalho">Receita</h1>
    </header>
    <main class="conteudo">
        <div class="principal">
            <div class="mochila"></div>
            <form action="" class="adicionar" data-adicionar>
                <label for="item">Ingredientes</label>
                <input type="text" required name="ingrediente" id="ingrediente">
                <label for="item">Quantidade Usada</label>
                <input type="number" required name="qtd-usada" id="qtd-usada">
                <label for="item">Quantidade Comprada</label>
                <input type="number" required name="qtd-comprada" id="qtd-comprada">
                <label for="item">Preço (R$)</label>
                <input type="number" step="0.01" required name="preco" id="preco">
                <input type="submit" value="Adicionar" class="cadastrar">
                <input type="button" onclick="limparConteudo()" value="Limpar" class="limpar" data-limpar>
            </form>
            <p class="venda">Preco de Venda:    </p>
            <p class="fabrica">Preço de Fábrica: </p>
        <table class="tabela" id="tabela" data-tabela="0">
            <thead>
                <tr>        
                    <th>ingrediente</th>
                    <th>Quantidade Usada</th>
                    <th>Quantidade Comprada</th>
                    <th>Preço (R$)</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>

        </table>

        
    </main>
    <script src="main.js"></script>
    
</body>
</html>
